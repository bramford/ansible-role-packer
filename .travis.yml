---
language: python
python: "2.7"

# Use the new container infrastructure
sudo: false

# Install ansible
addons:
  apt:
    packages:
    - python-pip

install:
  # Install ansible and ansible-lint
  - pip install ansible
  - pip install ansible-lint

  # Check ansible version
  - ansible --version

  # Create ansible.cfg with correct roles_path
  - printf '[defaults]\nroles_path=../' >ansible.cfg

script:
  # Basic role syntax check
  - ansible-playbook -vvvv tests/test.yml -i 'localhost,' --syntax-check
  # Lint check
  - ansible-lint .
  # Run role
  - ansible-playbook -vvvv tests/test.yml -i 'localhost,' -D

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
